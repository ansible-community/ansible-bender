- hosts: all
  vars:
    key: value
    key2: '{{ ansible_user }}'
    ansible_bender:
      base_image: mona_lisa
      layering: true
      cache_tasks: false
      ansible_extra_args: "--some --args"

      working_container:
        volumes:
          - /c:/d

      target_image:
        name: funky-mona-lisa
        volumes:
          - /a
        working_dir: /workshop
        labels:
          x: y
        environment:
          z: x
        cmd: command -x -y z
        user: leonardo

  tasks: []
